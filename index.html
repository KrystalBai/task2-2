<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="cn">
    <title>IFE JavaScript Task 02</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>
<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list=document.getElementById('aqi-list');

        /* ES6(IE不支持) */
//        var res=aqiData.filter(item => item[1] > 60);
//        res.sort((a, b) => b[1]-a[1]).forEach((item,index) => list.innerHTML+='<li>第'+ (index+1).toLocaleString("zh-Hans-CN-u-nu-hanidec") + '名：' + item[0] + '（样例），' + item[1] + '</li>');

        /* 通用版 */
        var res=aqiData.filter(function(item){ return item[1] > 60; });
        res.sort(function(a, b){ return b[1]-a[1]; })
                .forEach(function(item,index){
                    list.innerHTML+='<li>第'+ (index + 1).toLocaleString("zh-Hans-CN-u-nu-hanidec") + '名：' + item[0] + '（样例），' + item[1] + '</li>';
                });

    })();
</script>
</body>
</html>
